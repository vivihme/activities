                    CASIO ID Privacy Notice
                    Effective: Oct 14, 2021

                    This Casio ID Privacy Notice (“Privacy Notice”) sets forth the ways in which we, Casio Computer Co., Ltd., (hereinafter “Casio”, “our”, or “us”) collect, use and disclose your information when you register for and use your CASIO ID. This Privacy Notice applies to the creation and use of your CASIO ID only. Each Casio service provided through Casio or its affiliates’ website or apps which requires or linked with CASIO ID (“Casio Service(s)”) has its own privacy policy, so when you use any Casio Services, the privacy policy for each such Casio Service applies to you. Casio’s affiliates mean local corporations in each country which operates or provides Casio Services.

                    This website uses cookies. For further information please read our cookie policy – which you will find here.

                    Please read the following carefully to understand how we will treat your information provided via your creation and use of CASIO ID.

                    1. Your Information
                    When you register for a CASIO ID, we collect the following information about you: full name, email address, gender, birth date and country. It is necessary for you to supply these categories of information to us to register. If you do not provide us with these categories of information, you may not be able to receive all of our services including Casio Service and CASIO ID itself.
                    In addition, if you make a transaction facilitated by us with CASIO ID, including purchases on our platform, we may collect information about the purchase. This information could include contact information such as your name, billing address, shipping address, and the date, billing amount, our products and services which you purchased; provided, however, payment information, such as your credit card number and account authentication information that you provide to settlement agency will not be shared with us.

                    When you use your CASIO ID in connection with the Casio Services, we collect any information that you actively submit to us, including any information that you provide on any forms that you submit to us or through any other communications or interactions you have with us. We also automatically collect information during your use and navigation of Casio Services, specifically: your IP-address, host name, user agent, browser identification, referrer, and the date/time of your access to the website or apps of Casio Services while using your CASIO ID.

                    We refer to the information about you described above as “Your Information”.

                    2. Legal basis for and purpose of usage
                    We will process Your Information based on any of the following legal basis (unless such data processing will conflict with applicable laws and regulations) or any other grounds as permitted under applicable laws;

                    (i) Contract. When we need to process Your Information to perform a contract we enter into with you;
                    (ii) Legal Obligation. When we need to comply with a legal obligation;
                    (iii) Legitimate Interests. When the processing of Your Information is necessary for the fulfilment of legitimate interests pursued by us or a third party and your interests and fundamental rights do not override those interests; and
                    (iv) Consent. When you have given consent for us to process Your Information. However, even if we did not obtain consent from you, we may process Your Information based on other applicable legal grounds. The withdrawal of your consent shall not affect the lawfulness of processing performed based on the consent before your withdrawal. 

                    We use Your Information for the following purposes (“Purposes”);

                    (i) to (a) complete your registration for and use a CASIO ID, and (b) to verify your identity when providing you with Casio Services, to make relevant Casio Services available to you in connection with your CASIO ID, to provide Casio Services to you, and to manage and administer your CASIO ID;
                    (ii) to personalize and optimize Casio Services for you and to enhance the user experience of Casio Services;
                    (iii) to conduct market research and/or analysis for statistical or other purposes for us to review, develop and improve the quality of and to promote sales of our products and services (including Casio Services);
                    (iv) to (a) send questionnaires to you by Casio or its affiliates for design and improve our products or services (including Casio Services) customized to interests of consumers, and (b) as permitted by applicable law, send you information by Casio or its affiliates about our products, services (including Casio Services which you have not yet used) and benefits (including without limitation special events, promotions and campaigns held by Casio or its affiliates) which might be of interest to you;
                    (v) to obtain authorization from your parent (the holder of parental responsibility over you) in accordance with applicable law governing minors if you have not yet reached the age of legal majority; and
                    (vi) to contact you concerning your queries, or for any security and fraud prevention purposes.

                    During the period you register and maintain your CASIO ID, Your Information may be processed and used in the form(s) of printed documents and/or electronic files or otherwise by us and the parties prescribed in Clauses 6 and 7.

                    3. Management of Your Information
                    We have taken steps to protect Your Information in an appropriate manner, including to protect personally identifiable information included in Your Information. We collect, use and disclose (including cross-border transfer) Your Information to the extent permitted or required under applicable laws and guidelines. In addition to this Privacy Notice, we follow our "Privacy Policy".

                    4. Children’s privacy
                    Casio Services are not available to persons under 13 years of age. If you are under 13 years of age, please do not register for a CASIO ID or use Casio Services. We do not knowingly collect or maintain information about persons under 13 years of age. If we learn that information about persons under 13 has been collected on or through Casio Services, we will take appropriate steps to delete this information. If you are the parent or legal guardian of a child under 13 who has registered for a CASIO ID, please contact us using the contact information below to have that child’s account terminated and personal information deleted.  

                    Even if you are over 13 years of age, when you haven’t reached the age of majority under applicable laws, the consent to this Privacy Notice and relevant privacy policy, or the consent to processing of Your Information shall be given by your parents or legal guardian in accordance with applicable laws. 

                    5. Storage location
                    Your Information is transmitted to and stored in a server operated by our service providers, which server may be located outside of your country.

                    6. Data sharing
                    In accordance with applicable data protection laws, including Japanese law in connection with the framework of joint use, we share Your Information with our affiliate companies including local corporations in each country which operates or provides Casio Services. The items of your Information that is shared is the same as in the items stated in Clause1 of this Privacy Notice. The purposes of sharing are the same as the Purposes stated in Clause 2 hereof. Each entity is responsible for the management of Your Information which it collects from you.

                    7. Disclosing Your Information to third parties
                    Your Information may be disclosed to our sales subsidiaries, distributors, service providers and subcontractors as necessary to accomplish the Purposes.
                    Additionally, we may disclose Your Information to any judicial or governmental authorities, courts, [external advisors, and similar third parties], if so required by them, in accordance with any applicable laws, rules or regulations.  

                    8. Cross-border transfers
                    Your Information about you may be transferred to, and stored by, a third party outside the country where you live, or which you were in when you accessed our website or used our services. Such countries include the countries in which our affiliates, subsidiaries, distributors, service providers and subcontractors above are located. 

                    9. Retention period
                    Your Information will be retained only for as long as necessary for accomplishment of the Purposes, or as allowed by law. 

                    10. Your rights
